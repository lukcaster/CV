<section class="skills-section">
    <div class="container">
        <h1 class="section-title"><strong>My Skills</strong></h1>

        <div class="categories-container">
            <div class="category-card" *ngFor="let category of skillCategories" data-aos="fade-up">
                <div class="category-header">
                    <span class="category-icon">{{ category.icon }}</span>
                    <h2 class="category-title">{{ category.title }}</h2>
                </div>

                <div class="skills-list">
                    <div class="skill-item" *ngFor="let skill of category.skills">
                        <div class="skill-header">
                            <span class="skill-name">{{ skill.name }}</span>
                            <span class="skill-level">{{ skill.level }}/{{ skill.maxLevel }}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-dot" *ngFor="let i of getProgressArray(skill.maxLevel)"
                                [class.active]="i < skill.level">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
